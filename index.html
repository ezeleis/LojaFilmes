<!DOCTYPE html>
<html>
  <head>
    <title>NetFilms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="jquery-3.6.4.js"></script>
  </head>
  <body onload="listFilms()">
    <h1>Loja de Filmes</h1>
    <div id="filmForm">
  
      <form onsubmit="cadastrar()" id="films-form">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title">

      <label for="rating">Rating:</label>
      <select id="rating" name="rating">
        <option value="1">1 estrela</option>
        <option value="2">2 estrelas</option>
        <option value="3">3 estrelas</option>
        <option value="4">4 estrelas</option>
        <option value="5">5 estrelas</option>
      </select>

      <label for="length">Duração (minutos):</label>
      <input type="number" id="length" name="length">

      <input type="submit" value="Cadastrar">
     
      </form>
      <button onclick=clearStorage()>Limpar tela</button>
      
    </div>
    <input type="text" id="buscar" name="buscar">
    <button onclick="buscar()">Buscar</button>
    <div id = "filmsList"></div>
    <script src="index.js"></script>
  </body>
</html>
